<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสุ่มผู้สมัคร - เจียงใหม่ดีเบต เลือกตั้ง 69 (Final Fixed)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #1e2542; 
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        /* --- ส่วนแก้ไขประสิทธิภาพ (Performance Fix) --- */
        
        /* บังคับใช้ GPU ในการวาดภาพเพื่อความลื่น */
        .hardware-accelerated {
            will-change: transform;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* [หัวใจหลัก] คลาสนี้จะทำงานตอนหมุนเท่านั้น เพื่อปิด Effect ที่กินสเปก */
        .is-spinning .shadow-effect {
            box-shadow: none !important;
            filter: none !important;
        }
        .is-spinning .text-shadow {
            text-shadow: none !important;
        }
        /* ซ่อนโลโก้พรรคเล็กๆ ตอนหมุนเร็วๆ เพื่อลดภาระเครื่อง */
        .is-spinning .party-badge {
            opacity: 0.5; 
        }

        .carousel-mask {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        /* Animations */
        @keyframes popIn { 
            0% { opacity: 0; transform: scale(0.5); } 
            70% { transform: scale(1.05); } 
            100% { opacity: 1; transform: scale(1); } 
        }
        .animate-pop-in { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }

        .flash-overlay {
            position: fixed; inset: 0; background: white; z-index: 10000; opacity: 0; pointer-events: none;
        }
        .flash-active { animation: flash 0.4s ease-out forwards; }
        @keyframes flash { 0% { opacity: 0.8; } 100% { opacity: 0; } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Database Helper (เหมือนเดิม) ---
        const DB_NAME = 'CM108_Debate_System';
        const STORE_NAME = 'app_data';
        const dbHelper = {
            open: () => new Promise(resolve => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore(STORE_NAME);
                req.onsuccess = e => resolve(e.target.result);
                req.onerror = () => resolve(null);
            }),
            save: async (key, data) => {
                try {
                    const db = await dbHelper.open();
                    if(db) db.transaction(STORE_NAME, 'readwrite').objectStore(STORE_NAME).put(data, key);
                } catch(e) {}
            },
            get: async (key) => {
                try {
                    const db = await dbHelper.open();
                    return new Promise(r => {
                        if(!db) r(null);
                        const req = db.transaction(STORE_NAME, 'readonly').objectStore(STORE_NAME).get(key);
                        req.onsuccess = () => r(req.result);
                        req.onerror = () => r(null);
                    });
                } catch(e) { return null; }
            }
        };

        // --- Icons ---
        const Icons = {
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Image: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        };

        // --- Helper Functions ---
        const compressImage = (file, maxWidth = 500) => {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0,0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.85));
                    };
                };
            });
        };

        const formatName = (fullName) => {
            const parts = (fullName || '').trim().split(/\s+/);
            return { first: parts[0] || '', last: parts.slice(1).join(' ') || '' };
        };

        const CARD_WIDTH = 300; 

        // --- Components ---
        const CandidateCard = React.memo(({ c }) => {
            const { first, last } = formatName(c.name);
            return (
                <div className="shrink-0 flex flex-col items-center justify-center p-4" style={{ width: `${CARD_WIDTH}px` }}>
                    <div className="flex flex-col items-center justify-center h-full w-full">
                        <div className="relative mb-4 shrink-0">
                            {/* shadow-effect class added here for toggling */}
                            <div className="shadow-effect w-44 h-44 rounded-full overflow-hidden border-4 bg-white shadow-2xl flex items-center justify-center transition-all duration-300" 
                                    style={{ borderColor: c.color }}>
                                {c.img ? <img src={c.img} className="w-full h-full object-cover" /> : <div className="w-full h-full bg-slate-200 flex items-center justify-center"><Icons.Image /></div>}
                            </div>
                            {c.partyLogo && (
                                <div className="party-badge shadow-effect absolute -bottom-1 -right-1 w-16 h-16 bg-white rounded-full border-2 shadow-lg flex items-center justify-center z-20 p-1 overflow-hidden transition-opacity" 
                                        style={{ borderColor: c.color }}>
                                    <img src={c.partyLogo} className="max-w-full max-h-full object-contain" />
                                </div>
                            )}
                        </div>
                        <div className="text-center w-full px-2 overflow-hidden">
                            <div className="text-3xl text-white font-medium truncate pt-2 pb-1 text-shadow">{first}</div>
                            <div className="text-2xl text-white font-medium truncate pt-1 text-shadow">{last || '-'}</div>
                        </div>
                        <div className="mt-2 px-5 py-1.5 rounded-full bg-black/40 border-2 w-fit max-w-[240px] shadow-effect" style={{ borderColor: c.color }}>
                            <p className="text-sm font-light text-white truncate">{c.party}</p>
                        </div>
                    </div>
                </div>
            );
        });

        const App = () => {
            // State
            const [view, setView] = React.useState('input'); 
            const [candidates, setCandidates] = React.useState([]);
            const [winner, setWinner] = React.useState(null);
            const [history, setHistory] = React.useState([]); 
            const [finalAnim, setFinalAnim] = React.useState(false); 
            const [isExiting, setIsExiting] = React.useState(false); 
            
            const [displayPool, setDisplayPool] = React.useState([]); 
            const [logoUrl, setLogoUrl] = React.useState(null);
            const [bgUrl, setBgUrl] = React.useState(null);

            // Refs
            const carouselRef = React.useRef(null);
            const positionRef = React.useRef(0);
            const speedRef = React.useRef(0);
            const stateRef = React.useRef('idle'); 
            const animationRef = React.useRef(null);
            const frictionRef = React.useRef(0.985); // ปรับค่าเบรกให้นุ่ม (Stable V.4.5)

            const logoInputRef = React.useRef(null);
            const bgInputRef = React.useRef(null);
            const backupInputRef = React.useRef(null);

            // Initial Load
            React.useEffect(() => {
                const load = async () => {
                    const c = await dbHelper.get('candidates') || [];
                    const l = await dbHelper.get('logo');
                    const b = await dbHelper.get('bg');
                    setCandidates(c); setLogoUrl(l); setBgUrl(b);
                };
                load();
            }, []);

            React.useEffect(() => {
                if (candidates.length > 0) dbHelper.save('candidates', candidates);
            }, [candidates]);

            React.useEffect(() => {
                if (view === 'finished') setTimeout(() => setFinalAnim(true), 1000);
            }, [view]);

            // Handlers
            const handleExport = () => {
                const data = JSON.stringify({ candidates, logoUrl, bgUrl });
                const blob = new Blob([data], {type: "application/json"});
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `backup_${new Date().toISOString().slice(0,10)}.json`; a.click();
            };

            const handleImport = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const data = JSON.parse(ev.target.result);
                    setCandidates(data.candidates); setLogoUrl(data.logoUrl); setBgUrl(data.bgUrl);
                    dbHelper.save('logo', data.logoUrl); dbHelper.save('bg', data.bgUrl);
                };
                reader.readAsText(e.target.files[0]);
            };

            // --- Animation Engine (V.4 Optimized) ---
            const CLONE_MULTIPLIER = 14; // ลดจาก 16 เหลือ 14 เพื่อความลื่นไหลในเครื่องช้า

            const buildPool = (list) => {
                let p = [];
                for(let i=0; i<CLONE_MULTIPLIER; i++) p.push(...list);
                return p;
            };

            const animateCarousel = () => {
                if (!carouselRef.current || stateRef.current === 'decided') return;
                
                positionRef.current += speedRef.current;
                
                const oneSetWidth = candidates.length * CARD_WIDTH; 
                // Loop Logic (Original V.4 logic)
                if (positionRef.current >= oneSetWidth * (CLONE_MULTIPLIER - 2)) {
                    positionRef.current -= oneSetWidth * (CLONE_MULTIPLIER / 2);
                }
                if (positionRef.current <= oneSetWidth * 2) {
                    positionRef.current += oneSetWidth * (CLONE_MULTIPLIER / 2);
                }

                const centerOffset = window.innerWidth / 2 - (CARD_WIDTH / 2);
                const transformX = centerOffset - positionRef.current;
                
                // Force GPU
                carouselRef.current.style.transform = `translate3d(${transformX}px, 0, 0)`;

                // Stopping Logic
                if (stateRef.current === 'stopping') {
                    speedRef.current *= frictionRef.current; 
                    if (speedRef.current < 0.8) stateRef.current = 'snapping';
                }

                // Snapping Logic
                if (stateRef.current === 'snapping') {
                    const currentIndex = Math.round(positionRef.current / CARD_WIDTH);
                    const targetPos = currentIndex * CARD_WIDTH;
                    const diff = targetPos - positionRef.current;
                    
                    positionRef.current += diff * 0.15; // Smooth snap
                    speedRef.current = 0;

                    if (Math.abs(diff) < 0.5) {
                        stateRef.current = 'decided';
                        
                        // Calculate Winner
                        const remCandidates = candidates.filter(c => !history.some(h => h.id === c.id));
                        // หา Index ใน Array จริง (ไม่ใช่ Pool)
                        const rawIndex = currentIndex % remCandidates.length;
                        const safeIndex = rawIndex < 0 ? rawIndex + remCandidates.length : rawIndex;
                        
                        setWinner(remCandidates[safeIndex]);
                        
                        // Show result faster (50ms)
                        setTimeout(() => setView('winner'), 50);
                        return;
                    }
                }
                animationRef.current = requestAnimationFrame(animateCarousel);
            };

            const startSpin = () => {
                const rem = candidates.filter(c => !history.some(h => h.id === c.id));
                if (rem.length === 0) { setView('finished'); return; }
                if (rem.length === 1) { setWinner(rem[0]); setView('winner'); return; }

                setDisplayPool(buildPool(rem));
                
                // เริ่มที่ตรงกลาง
                const centerSet = Math.floor(CLONE_MULTIPLIER / 2);
                positionRef.current = centerSet * rem.length * CARD_WIDTH;
                speedRef.current = 0;

                stateRef.current = 'spinning';
                setView('spinning');
                
                const accel = () => {
                    if (stateRef.current === 'spinning' && speedRef.current < 60) {
                        speedRef.current += 1.5; 
                        requestAnimationFrame(accel);
                    }
                };
                accel();
                animateCarousel();
            };

            const stopSpin = () => { 
                if (stateRef.current === 'spinning') stateRef.current = 'stopping'; 
            };

            React.useEffect(() => {
                const handleKey = (e) => {
                    if (view === 'input') return;
                    // รองรับ Spacebar และ Enter
                    if (e.key === 'Enter' || e.code === 'Space') {
                        e.preventDefault();
                        if (e.repeat) return;
                        if (view === 'ready' && stateRef.current === 'idle') startSpin();
                        else if (view === 'spinning' && stateRef.current === 'spinning') stopSpin();
                    } else if (e.key === 'Escape') {
                        if (view === 'winner') {
                            setHistory([...history, winner]);
                            setWinner(null);
                            stateRef.current = 'idle';
                            setView('ready');
                        } else if (view === 'finished') {
                            setView('input');
                        }
                    }
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, [view, history, winner]);

            // --- Views ---

            if (view === 'input') {
                return (
                    <div className="p-6 animate-fadeIn min-h-screen relative">
                        {bgUrl && <img src={bgUrl} className="fixed inset-0 w-full h-full object-cover opacity-20 -z-10 blur-sm" />}
                        <header className="flex justify-between items-center mb-10">
                            <div className="flex items-center gap-4">
                                <div onClick={() => logoInputRef.current.click()} className="cursor-pointer border-2 border-dashed border-white/30 rounded-xl p-1 hover:border-[#00c0fa] transition">
                                    {logoUrl ? <img src={logoUrl} className="h-16" /> : <div className="h-16 w-16 flex items-center justify-center text-xs opacity-50">LOGO</div>}
                                    <input type="file" ref={logoInputRef} hidden onChange={(e) => {
                                        const r = new FileReader(); r.onload=(ev)=>{setLogoUrl(ev.target.result); dbHelper.save('logo', ev.target.result);}; r.readAsDataURL(e.target.files[0]);
                                    }} />
                                </div>
                                <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#00c0fa] to-white">"เจียงใหม่ดีเบต V.Final"</h1>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => backupInputRef.current.click()} className="px-4 py-2 bg-green-600/30 rounded border border-green-500/50">กู้คืน <input type="file" ref={backupInputRef} hidden onChange={handleImport} /></button>
                                <button onClick={handleExport} className="px-4 py-2 bg-blue-600/30 rounded border border-blue-500/50">สำรอง</button>
                                <button onClick={() => bgInputRef.current.click()} className="px-4 py-2 bg-white/10 rounded border border-white/20">พื้นหลัง <input type="file" ref={bgInputRef} hidden onChange={(e) => {
                                        const r = new FileReader(); r.onload=(ev)=>{setBgUrl(ev.target.result); dbHelper.save('bg', ev.target.result);}; r.readAsDataURL(e.target.files[0]);
                                    }} /></button>
                                <button onClick={() => { 
                                    const rem = candidates.filter(c => !history.some(h => h.id === c.id));
                                    if(rem.length > 0) {
                                        setDisplayPool(buildPool(rem)); 
                                        setView('ready'); 
                                        // ตั้งตำแหน่งเริ่มต้น
                                        const centerSet = Math.floor(CLONE_MULTIPLIER / 2);
                                        positionRef.current = centerSet * rem.length * CARD_WIDTH;
                                    }
                                }} className="bg-[#00c0fa] text-black px-8 py-2 rounded-lg font-bold shadow-lg hover:scale-105 transition">เริ่มระบบสุ่ม</button>
                            </div>
                        </header>
                        <div className="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-4 pb-20">
                            {candidates.map(c => (
                                <div key={c.id} className="bg-black/40 p-4 rounded-2xl border border-white/10 relative group hover:border-[#00c0fa]/50 transition">
                                    <button onClick={() => setCandidates(candidates.filter(x => x.id !== c.id))} className="absolute top-2 right-2 text-red-400 opacity-0 group-hover:opacity-100 transition"><Icons.Trash /></button>
                                    <div className="flex gap-4 items-center">
                                        <div className="w-16 h-16 bg-white rounded-xl overflow-hidden shrink-0 border border-white/20 relative cursor-pointer">
                                            {c.img ? <img src={c.img} className="w-full h-full object-cover" /> : <div className="h-full flex items-center justify-center text-gray-300"><Icons.Image /></div>}
                                            <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => {
                                                const r = new FileReader(); r.onload=(ev)=>{ setCandidates(candidates.map(x => x.id === c.id ? {...x, img: ev.target.result} : x)); }; r.readAsDataURL(e.target.files[0]);
                                            }} />
                                        </div>
                                        <div className="flex-1 space-y-2 min-w-0">
                                            <input value={c.name} onChange={(e) => setCandidates(candidates.map(x => x.id === c.id ? {...x, name: e.target.value} : x))} className="bg-transparent border-b border-white/20 w-full text-base focus:border-[#00c0fa] outline-none" placeholder="ชื่อ-นามสกุล" />
                                            <input value={c.party} onChange={(e) => setCandidates(candidates.map(x => x.id === c.id ? {...x, party: e.target.value} : x))} className="bg-transparent border-b border-white/20 w-full text-xs text-[#00c0fa] focus:border-[#00c0fa] outline-none" placeholder="พรรค" />
                                        </div>
                                    </div>
                                    <div className="flex mt-3 gap-2 items-center">
                                        <div className="w-8 h-8 rounded border overflow-hidden relative" style={{borderColor: c.color}}>
                                            <input type="color" value={c.color} onChange={(e) => setCandidates(candidates.map(x => x.id === c.id ? {...x, color: e.target.value} : x))} className="absolute -top-2 -left-2 w-12 h-12 cursor-pointer" />
                                        </div>
                                        <div className="flex-1 h-8 bg-white/5 rounded border border-white/10 relative cursor-pointer flex items-center justify-center">
                                            {c.partyLogo ? <img src={c.partyLogo} className="h-full py-1" /> : <span className="text-[10px] opacity-30">Logo พรรค</span>}
                                            <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => {
                                                const r = new FileReader(); r.onload=(ev)=>{ setCandidates(candidates.map(x => x.id === c.id ? {...x, partyLogo: ev.target.result} : x)); }; r.readAsDataURL(e.target.files[0]);
                                            }} />
                                        </div>
                                    </div>
                                </div>
                            ))}
                            <button onClick={() => setCandidates([...candidates, { id: Date.now(), name: '', party: '', color: '#00c0fa', img: null }])} className="border-2 border-dashed border-white/20 rounded-2xl h-32 flex flex-col items-center justify-center text-white/20 hover:border-[#00c0fa] hover:text-[#00c0fa] transition">+ เพิ่มผู้สมัคร</button>
                        </div>
                    </div>
                );
            }

            if (view === 'finished') {
                return (
                    <div className="h-screen w-full relative flex flex-col items-center pt-20 overflow-auto">
                        {bgUrl && <img src={bgUrl} className="fixed inset-0 w-full h-full object-cover opacity-30 blur-sm -z-10" />}
                        <h1 className="text-4xl font-bold mb-10 text-white drop-shadow-lg">สรุปลำดับการดีเบต</h1>
                        <div className="flex flex-wrap justify-center gap-6 px-10 pb-20 max-w-7xl">
                            {history.map((h, i) => (
                                <div key={i} className="bg-black/40 p-4 rounded-xl text-center border border-white/10 w-40 animate-pop-in" style={{animationDelay: `${i*0.05}s`}}>
                                    <div className="w-20 h-20 rounded-full mx-auto mb-3 border-2 overflow-hidden bg-white relative" style={{borderColor: h.color}}>
                                        {h.img && <img src={h.img} className="w-full h-full object-cover" />}
                                        <div className="absolute bottom-0 right-0 bg-[#00c0fa] text-black w-6 h-6 flex items-center justify-center text-xs font-bold rounded-full border border-white">#{i+1}</div>
                                    </div>
                                    <div className="text-sm font-bold truncate">{h.name.split(' ')[0]}</div>
                                    <div className="text-xs text-white/60 truncate">{h.party}</div>
                                </div>
                            ))}
                        </div>
                        <button onClick={() => window.location.reload()} className="fixed bottom-10 px-8 py-3 bg-white/10 rounded-full border border-white/20 hover:bg-white/20 backdrop-blur-md transition">เริ่มใหม่ทั้งหมด</button>
                    </div>
                );
            }

            // --- Carousel View (Main Spin) ---
            return (
                <div className={`h-screen w-full relative flex flex-col items-center justify-center overflow-hidden ${stateRef.current === 'spinning' ? 'is-spinning' : ''}`}>
                    {bgUrl && <img src={bgUrl} className="fixed inset-0 w-full h-full object-cover opacity-50 blur-sm -z-10" />}
                    
                    <div className="absolute top-6 left-6 z-20 opacity-80">
                         {logoUrl && <img src={logoUrl} className="h-24 drop-shadow-lg" />}
                    </div>
                    
                    <div className="fixed top-6 right-8 text-white/50 text-xl font-medium z-20">CM108 x MCOT x สวท.เชียงใหม่</div>
                    
                    {winner && view === 'winner' ? (
                        <div className="relative z-50 flex flex-col items-center animate-pop-in">
                            <div className="flash-overlay flash-active"></div>
                            <div className="w-80 h-80 rounded-full border-8 bg-white overflow-hidden shadow-[0_0_80px_rgba(255,255,255,0.3)] mb-8" style={{borderColor: winner.color}}>
                                {winner.img && <img src={winner.img} className="w-full h-full object-cover" />}
                            </div>
                            <h1 className="text-7xl font-black text-white mb-4 drop-shadow-lg text-center leading-tight">{winner.name.split(' ')[0]}<br/>{winner.name.split(' ')[1] || ''}</h1>
                            <div className="px-12 py-3 rounded-full border-4 bg-black/50 text-4xl shadow-2xl backdrop-blur-md" style={{borderColor: winner.color}}>{winner.party}</div>
                            <div className="mt-8 text-white/30 animate-pulse">กด ESC เพื่อปิด</div>
                        </div>
                    ) : (
                        <>
                            <div className="absolute inset-0 flex items-center justify-center z-20 pointer-events-none">
                                <div className={`w-[320px] h-[440px] border-4 border-[#00c0fa] rounded-3xl transition-all duration-300 ${stateRef.current === 'spinning' ? 'scale-105 shadow-none' : 'shadow-[0_0_50px_rgba(0,192,250,0.5)]'}`}></div>
                                <div className="absolute top-[12%] text-[#00c0fa] animate-bounce drop-shadow-lg">
                                    <svg width="70" height="70" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21l-12-18h24z"/></svg>
                                </div>
                            </div>
                            <div className="w-full h-[450px] flex items-center overflow-hidden carousel-mask mt-10 relative z-10 carousel-container">
                                <div ref={carouselRef} className="flex items-center absolute hardware-accelerated" style={{ height: '100%', left: 0 }}>
                                    {displayPool.map((c, i) => <CandidateCard key={i} c={c} />)}
                                </div>
                            </div>
                            <div className="absolute bottom-10 text-white/30 text-sm animate-pulse">
                                {stateRef.current === 'idle' ? 'กด SPACEBAR หรือ ENTER เพื่อเริ่มสุ่ม' : 'กด SPACEBAR หรือ ENTER เพื่อหยุด'}
                            </div>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
